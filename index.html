<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-1.7.1.min.js"></script>
  <script src="js/main.js"></script>

  <title>Axel Web Manager</title>
</head>

<body>
  <div id="wrap">
    <div id="toolbar">
      <button class="create">Add</button>
      <button class="pause">Pause</button>
      <button class="remove">Remove</button>
      <button class="resume">Resume</button>
      <!--
      <button class="top">Top</button>
      <button class="bottom">Bottom</button>
      -->
    </div>
    <table id="list" width="100%">
      <thead>
        <tr>
          <td width="50" class="select">Select</td>
          <td width="40" class="id">ID</td>
          <td width="50" class="state">State</td>
          <td class="filename">Filename</td>
          <td width="50" class="done">Done</td>
          <td width="50" class="size">Size</td>
          <td width="100" class="subdir">Subdir</td>
          <!--<td class="url">URL</td>-->
          <td width="50" class="speed">Speed</td>
          <td width="50" class="lte">LTE</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div id="create">
    <table>
      <tr>
        <th>URL</th>
        <td><textarea name="url" cols="70" rows="10" style="width:600px;"></textarea></td>
      </tr>
      <tr>
        <th>Filename</th>
        <td><input type="text" name="filename" size="70" style="width:600px;"></td>
      </tr>
      <tr>
        <th>Subdir</th>
        <td><input type="text" name="subdir" size="70" style="width:600px;"></td>
      <tr>
        <th>Download Now</th>
        <td><input name="immediately" type="checkbox" checked></td>
      </tr>
    </table>
    <div class="actions">
      <button class="cancel">Cancel</button>
      <button class="create">Create</button>
    </div>
  </div>
  <div id="background">
  </div>
</body>
</html>
